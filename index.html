<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <form action="#" method="get">
      <div class="123">
        <div>
          <p>
            <label for="user_name">Повне ім'я</label>
          </p>
          <input id="user_name" type="text" name="full_name" required>
        </div>
        <div>
          <p>Email</p>
          <input type="email" name="email" placeholder="mail@gmail.com" required>
        </div>
        <div>
          <p>Пароль</p>
          <input type="password" name="pass" required>
        </div>
        <div>
          <p>Пароль ще раз</p>
          <input type="password" name="pass" required>
        </div>
        <div>
          <p>Стать</p>
          <div>
            <input type="radio" name="gender" value="male">Чоловіча
            <input type="radio" name="gender" value="female">Жіноча
          </div>
        </div>
        <div>
          <p>Вік</p>
          <input type="text" name="age" required>
        </div>
        <div>
          <p>Курс</p>
          <select name="course">
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="project-management">Project Management</option>
            <option value="qa-manual">QA Manual</option>
          </select>
        </div>
        <div>
          <p>Повна адреса</p>
          <div>
            <textarea name="adress" placeholder="Країна, регіон, місто/селище, вулиця" required></textarea>
          </div>
        </div>
        <div>
          <input type="checkbox" name="personal-data" value="yes" required>
          Я погоджуюся з обробкою персональних даних.
        </div>
        <div>
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватися</button>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
