<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="block-section">
    <form action="#" method="get">
      <div class="block block-user">
        <div class="container user-name">
          <label for="user_name">Повне ім'я</label>
          <input class="style-user" id="user_name" type="text" name="full_name" required />
        </div>
        <div class="container email">
          <label for="user_mail">Email</label>
          <input class="style-user" id="user_mail" type="email" name="email" required />
        </div>
        <div class="container pass">
          <label for="user_pass">Пароль</label>
          <input class="style-user" id="user_pass" type="password" name="pass" required />
        </div>
        <div class="container pass-two">
          <label for="user_pass2">Пароль ще раз</label>
          <input class="style-user" id="user_pass2" type="password" name="pass2" required />
        </div>
        <div class="container genger-container">
          <label for="user_gender">Стать</label>
          <div class="gender">
            <div class="gender-input">
              <input id="user_gender" type="radio" name="gender" value="male" /> Чоловіча
            </div>
            <div class="gender-input">
              <input type="radio" name="gender" value="female" /> Жіноча
            </div>
          </div>
        </div>
        <div class="container age">
          <label for="user_age">Вік</label>
          <input id="user_age" class="style-user" type="text" name="age" required />
        </div>
        <div class="container course">
          <p>Курс</p>
          <select class="style-user" name="course">
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="project-management">Project Management</option>
            <option value="qa-manual">QA Manual</option>
          </select>
        </div>
        <div class="container adress">
          <label for="adress">Повна адреса</label>
          <textarea id="adress" class="style-user" name="adress" placeholder="Країна, регіон, місто/селище, вулиця"
            required></textarea>
        </div>
      </div>
      <div class="block block-footer">
        <input id="personal_data" type="checkbox" name="personal-data" value="yes" required />
        <label for="personal_data" class="personal-data">
          Я погоджуюся з обробкою персональних даних.
        </label>
        <div class="container form-button">
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватися</button>
        </div>
      </div>
    </form>
  </section>
</body>

</html>
